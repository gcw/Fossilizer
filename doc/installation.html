<h1>Fossilizer Installation</h1>
    <ol>
        <li>Download and install web2py</li>
        <li>Make sure you have the python sqlite3 installed and configured</li>
        <li>Place the fossilizer/ directory under your web2py applications directory</li>
        <li>Configure your <a href="./webservers.html">webserver</a></li>
        <li>Profit</li>
    </ol>
